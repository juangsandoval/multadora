<script>
/* Toggle obligaci√≥n condicional */
document.querySelectorAll("input[name='modoPlazoCondicional']").forEach(radio => {
    radio.addEventListener("change", () => {
        document.getElementById("grupoPlazoCondicionalDias").style.display =
            radio.value === "D√≠as" ? "block" : "none";
        document.getElementById("grupoPlazoCondicionalFecha").style.display =
            radio.value === "Fecha" ? "block" : "none";
    });
});

/* Toggle cumplimiento */
document.querySelectorAll("input[name='modoPlazoCumplimiento']").forEach(radio => {
    radio.addEventListener("change", () => {
        document.getElementById("grupoCumplimientoDias").style.display =
            radio.value === "D√≠as" ? "block" : "none";
        document.getElementById("grupoCumplimientoFecha").style.display =
            radio.value === "Fecha" ? "block" : "none";
    });
});

/* Autos adicionales */
document.getElementById("btnAgregarAuto").addEventListener("click", () => {
    const cont = document.getElementById("autosContainer");
    const div = document.createElement("div");
    div.className = "auto-adicional";
    div.innerHTML = `
        <label>Fecha auto:
            <input type="date" class="fecha-auto" />
        </label>
        <label>Fecha estado:
            <input type="date" class="fecha-estado" />

        <label>Plazo (d√≠as h√°biles):
            <input type="number" class="plazo-auto" value="0" min="0" />

});
</script>
